<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last Slappyball Update</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }
        #timer, #comparisons {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            font-size: 2em;
            margin: 10px;
        }
        #comparisons {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div id="comparisons"></div>

    <script>
        function calculateTimeSince() {
            const lastUpdate = new Date("2024-01-30T07:39:00Z"); // 08:39 CET is 07:39 UTC
            const now = new Date();
            
            let diff = now - lastUpdate;
            
            let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            diff -= years * (1000 * 60 * 60 * 24 * 365.25);
            let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            diff -= months * (1000 * 60 * 60 * 24 * 30.44);
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            let hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            let minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * (1000 * 60);
            let seconds = Math.floor(diff / 1000);
            
            document.getElementById("timer").innerText = `Time Since Last Real Slappyball Update: ${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
            
            let totalHours = (years * 8760) + (months * 730) + (days * 24) + hours;
            let totalMinutes = totalHours * 60 + minutes;
            let totalSeconds = totalMinutes * 60 + seconds;
            
            document.getElementById("comparisons").innerHTML = `
                In this time, you could have:<br>
                - Watched "The Lord of the Rings" trilogy about ${Math.floor(totalHours / 11)} times<br>
                - Run a marathon around ${Math.floor(totalHours / 4)} times<br>
                - Played a full-length game of Slappyball approximately ${Math.floor(totalMinutes / 10)} times<br>
                - Flown around the world roughly ${Math.floor(totalHours / 45)} times
            `;
        }
        
        setInterval(calculateTimeSince, 1000);
        calculateTimeSince();
    </script>
</body>
</html>
